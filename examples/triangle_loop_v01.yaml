
irrepnet_dm: "0.2"

phase_group: { kind: "Zk", k: 8 }

channels:
  - { name: signal, charge: 1, neutral: false }

nodes:
  - { id: 0, label: "A", gauge_phase: 0 }
  - { id: 1, label: "B", gauge_phase: 0 }
  - { id: 2, label: "C", gauge_phase: 0 }

edges:
  - { id: 0, u: 0, v: 1, sym: true, phase_offset: 0 }
  - { id: 1, u: 1, v: 2, sym: true, phase_offset: 0 }
  - { id: 2, u: 2, v: 0, sym: true, phase_offset: 0 }

directed_edges:
  - { id: 0, src: 0, dst: 1, edge_ref: 0, enabled: true }
  - { id: 1, src: 1, dst: 0, edge_ref: 0, enabled: true }
  - { id: 2, src: 1, dst: 2, edge_ref: 1, enabled: true }
  - { id: 3, src: 2, dst: 1, edge_ref: 1, enabled: true }
  - { id: 4, src: 2, dst: 0, edge_ref: 2, enabled: true }
  - { id: 5, src: 0, dst: 2, edge_ref: 2, enabled: true }

fusion_mask_sparse:
  - { edge_id: 0, channel: signal, allow_phases: [0,2,4,6] }
  - { edge_id: 2, channel: signal, allow_phases: [0,2,4,6] }
  - { edge_id: 4, channel: signal, allow_phases: [0,2,4,6] }

counts_init:
  - { edge: 0, channel: signal, phase: 0, value: 1 }
  - { edge: 2, channel: signal, phase: 0, value: 1 }

dag:
  layers:
    - { edges: [0,2,4] }
    - { edges: [1,3,5] }
  repeat: 4

measurement:
  representation: "roots_of_unity"
  outputs:
    - { name: "at_A_inbound", readout_edges: [1,5] }
    - { name: "at_B_inbound", readout_edges: [0,3] }
    - { name: "at_C_inbound", readout_edges: [2,4] }

meta:
  name: "triangle_loop_v01"
